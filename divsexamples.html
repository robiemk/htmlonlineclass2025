<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="static/css/classstyle.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Classes and ids</title>
</head>
<body>

<div class="container">
  <h1 class="header">Welcome to class and ID example</h1>
  <p class="content">Classes can be used for multiple elements while ID'S
    should be unique within a page. </p>
  <p class="content=highlight">This is a text that has been highlighted using a class</p>
  <p id="my_id">This paragraph uses a unique ID for CSS</p>




</div>




</body>
</html>
