<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>

<h2>Application Form</h2>
<hr>
<form>
    <label for="fname">First Name</label><br><br>
    <input type="text" name="fname" id="fname" placeholder="First Name"><br><br>
    <label for="lname">Last Name</label><br><br>
    <input type="text" name="lname" id="lname" placeholder="Last Name"><br><br>
    <label for="email"> Email</label><br><br>
    <input type="email" name="email" id="email" placeholder="Email"><br><br>
    <label for="phone"> Phone Numbers</label><br><br>
    <input type="text" name="phone" id="phone" placeholder="Phone No"><br><br>
    <label for="dob">Date Of Birth</label><br><br>
    <input type="date" name="dob" id="dob"><br><br>
    <label for="pic">Upload picture</label>
    <input type="file"id="pic" name="pic"><br><br>
    <label for="male">Male</label>
    <input type="radio" name="gender" id="male" value="Male">
    <label for="female">Female</label>
    <input type="radio" name="gender" id="female" value="Female"><br><br>

    <label for="course">Course Taken</label>
    <select name="course" id="course">
        <option value="Full">Fullstack</option>
        <option value="ds">Datascience</option>
        <option value="cs">Cyber Security</option>
        <option value="ai">Artificial Intelligence</option>
        <option value="ml">Machine Learning</option>
        <option value="react">ReactJs</option>




    </select><br><br>

    <input type="submit" value="Apply"><br><br>

    <button type="button" onclick="alert('Welcome to the web')">press it</button>
    <br><br><br>

</form>


</body>
</html>
